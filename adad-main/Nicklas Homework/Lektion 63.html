<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tabellenhöhe & Tabellenbreite</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <table border="1" width="80%" cellpadding="0" cellspacing="0">
        <tr>
            <td>Tabelle mit <br> flexibler Breite</td>
            <td><p>Weite 80 Prozent</p></td>
        </tr>
    </table>

    <br>

    <table border="1" width="350" height="80" cellpadding="0" cellspacing="0">
        <tr>
            <td><p>Tabelle mit <br> festen Werten</p></td>
            <td><p>Weite 350 Pixel <br> Höhe 80 Pixel </p></td>
        </tr>
    </table>
</body>
</html>
